<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solit Legend Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2d2d4d);
      color: white;
      overflow-x: hidden;
    }
    .screen {
      display: none;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      animation: fadeIn 0.6s ease-in-out;
    }
    .active { display: flex; }
    input, button {
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #ff4f5a;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #ff6a75; }
    .rewards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
      width: 100%;
    }
    .reward-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .reward-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.1);
    }
    .reward-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .channel-link {
      margin-top: 30px;
      font-size: 0.9rem;
      text-align: center;
      color: #ccc;
    }
    .channel-link a {
      color: #00e676;
      text-decoration: none;
      font-weight: bold;
    }
    .top-bar {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .menu-button {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .menu-dropdown {
      background: #333;
      padding: 10px;
      position: absolute;
      top: 50px;
      right: 20px;
      display: none;
      border-radius: 8px;
    }
    .menu-dropdown button {
      display: block;
      width: 100%;
      margin: 5px 0;
    }
    #spinCanvas {
      margin-top: 30px;
      background: white;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<div class="screen" id="loginScreen">
  <h2>Welcome to <span style="color:#ff4f5a">Solit Legend Rewards</span></h2>
  <input type="text" id="username" placeholder="Enter your name" />
  <button onclick="startApp()">Start</button>
</div>

<div class="screen" id="mainScreen">
  <div class="top-bar">
    <button class="menu-button" onclick="toggleMenu()">&#8942;</button>
    <div class="menu-dropdown" id="menu">
      <button onclick="logout()">Logout</button>
      <button onclick="alert('Settings coming soon')">Settings</button>
    </div>
  </div>
  <h2>Hello, <span id="displayName"></span>!</h2>
  <div id="user-coins" style="margin-top: 10px; font-weight: bold;">Loading coins...</div>
  <button onclick="watchAdAndEarn()">ðŸŽ¥ Watch & Earn</button>
  <button onclick="spinWheel()">ðŸŽ¯ Spin Wheel</button>
  <canvas id="spinCanvas" width="300" height="300"></canvas>
  <button onclick="copyReferralLink()">ðŸ”— Copy Referral Link</button>
  <div class="rewards-grid" id="rewardsGrid"></div>
  <div class="channel-link">
    ðŸ”” For new updates & events, <a href="https://whatsapp.com/channel/0029VbAnDs1Fsn0WgNbrMl01" target="_blank">Follow our WhatsApp Channel</a><br>
    ðŸ’¸ Earn more rewards!
  </div>
</div>

<script>
let userName = '', userCoins = 0, spinsLeft = 2;
const spinValues = [2, 5, 10, 15, 20];

function startApp() {
  const name = document.getElementById('username').value.trim();
  if (!name) return alert("Enter your name");
  userName = name;
  localStorage.setItem("solitName", name);
  document.getElementById("displayName").innerText = name;
  showScreen("mainScreen");
  loadCoins();
  loadRewards();
  drawWheel();
}

function showScreen(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function loadCoins() {
  userCoins = parseInt(localStorage.getItem("solitCoins") || 0);
  document.getElementById("user-coins").innerText = `You have: ${userCoins} coins`;
}

function updateCoins(amount) {
  userCoins += amount;
  localStorage.setItem("solitCoins", userCoins);
  loadCoins();
}

function toggleMenu() {
  const menu = document.getElementById("menu");
  menu.style.display = (menu.style.display === "block") ? "none" : "block";
}

function logout() {
  localStorage.removeItem("solitName");
  location.reload();
}

function copyReferralLink() {
  const refLink = `${location.origin}${location.pathname}?ref=${userName}`;
  navigator.clipboard.writeText(refLink);
  alert("Referral link copied! Share with friends.");
}

function spinWheel() {
  if (spinsLeft <= 0) return alert("Daily spin limit reached");
  const canvas = document.getElementById("spinCanvas");
  const ctx = canvas.getContext("2d");
  const slice = 360 / spinValues.length;
  const angle = Math.floor(Math.random() * 360);
  const index = Math.floor(angle / slice);
  const value = spinValues[index];

  // Spin animation
  let rotation = 0;
  const interval = setInterval(() => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(150, 150);
    ctx.rotate((rotation += 0.3));
    ctx.beginPath();
    ctx.arc(0, 0, 140, 0, 2 * Math.PI);
    ctx.fillStyle = "#ff4f5a";
    ctx.fill();
    ctx.fillStyle = "white";
    ctx.font = "20px Poppins";
    ctx.fillText(`${value} Coins`, -40, 0);
    ctx.restore();
    if (rotation > 20) {
      clearInterval(interval);
      updateCoins(value);
      spinsLeft--;
      alert(`You won ${value} coins! Spins left: ${spinsLeft}`);
      drawWheel();
    }
  }, 30);
}

function drawWheel() {
  const canvas = document.getElementById("spinCanvas");
  const ctx = canvas.getContext("2d");
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.beginPath();
  ctx.arc(150, 150, 140, 0, 2 * Math.PI);
  ctx.fillStyle = "#eee";
  ctx.fill();
  ctx.fillStyle = "black";
  ctx.font = "18px Poppins";
  ctx.fillText("ðŸŽ¯ Spin", 110, 160);
}

function loadRewards() {
  const rewards = [
    { title: 'Cash Rs.10', coins: 100, img: 'https://img.icons8.com/color/96/money.png' },
    { title: 'PUBG 60 UC', coins: 1000, img: 'https://img.icons8.com/color/96/pubg.png' }
  ];
  const grid = document.getElementById("rewardsGrid");
  grid.innerHTML = '';
  rewards.forEach(r => {
    const div = document.createElement("div");
    div.className = "reward-card";
    div.innerHTML = `<img src="${r.img}" /><h4>${r.title}</h4><p>${r.coins} Coins</p>`;
    div.onclick = () => alert("Redeem functionality coming soon");
    grid.appendChild(div);
  });
}

window.onload = () => {
  const stored = localStorage.getItem("solitName");
  if (stored) {
    userName = stored;
    document.getElementById("displayName").innerText = userName;
    showScreen("mainScreen");
    loadCoins();
    loadRewards();
    drawWheel();
  } else {
    showScreen("loginScreen");
  }
}
</script>

</body>
</html>
