<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solit Legend Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2d2d4d);
      color: white;
      overflow-x: hidden;
    }
    .screen {
      display: none;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      animation: fadeIn 0.6s ease-in-out;
    }
    .active { display: flex; }
    input, button {
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #ff4f5a;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff6a75;
    }
    .rewards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
      width: 100%;
    }
    .reward-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    .reward-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.1);
    }
    .reward-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="screen active" id="loginScreen">
  <h2>Welcome to <span style="color:#ff4f5a">Solit Legend Rewards</span></h2>
  <input type="text" id="username" placeholder="Enter your name" />
  <button onclick="startApp()">Start</button>
</div>

<div class="screen" id="mainScreen">
  <h2>Hello, <span id="displayName"></span>!</h2>
  <div id="user-coins" style="margin-top: 10px; font-weight: bold;">Loading coins...</div>
  <button onclick="watchAdAndEarn()">üé• Watch & Earn</button>
  <div class="rewards-grid" id="rewardsGrid"></div>
</div>

<div class="screen" id="redeemScreen">
  <h3 id="redeemTitle"></h3>
  <p>Enter Gmail or WhatsApp number to redeem:</p>
  <input type="text" id="contactInfo" placeholder="Gmail or WhatsApp Number" />
  <button onclick="submitRedemption()">Submit</button>
  <button onclick="goBack()">Go Back</button>
</div>

<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

<script>
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx511ZTDJCAGz4PTrloQbMOVkAtJw8IwbzZl4gUJqsPG7v908GbF7AlBinDpuQ_L9ERrA/exec';
  let userName = '';
  let userCoins = 0;
  let selectedReward = null;
  const clickSound = document.getElementById('clickSound');

  const rewards = [
    { title: 'Cash Rs.10', coins: 100, img: 'https://img.icons8.com/color/96/money.png' },
    { title: 'Cash Rs.30', coins: 300, img: 'https://img.icons8.com/color/96/money.png' },
    { title: 'Cash Rs.50', coins: 500, img: 'https://img.icons8.com/color/96/money.png' },
    { title: 'Cash Rs.100', coins: 1000, img: 'https://img.icons8.com/color/96/money.png' },
    { title: 'Minecraft Java Account', coins: 10000, img: 'https://img.icons8.com/color/96/minecraft-logo.png' },
    { title: 'Free Fire 210 UC', coins: 4000, img: 'https://img.icons8.com/color/96/fire-element.png' }
  ];

  function startApp() {
    const name = document.getElementById('username').value.trim();
    if (!name) return alert("Enter your name");
    userName = name;
    localStorage.setItem("solitName", name);
    document.getElementById("displayName").innerText = name;
    showScreen("mainScreen");
    loadCoins();
    loadRewards();
    clickSound.play();
  }

  function showScreen(id) {
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  function loadCoins() {
    fetch(`${SCRIPT_URL}?action=get&name=${userName}`)
      .then(res => res.text())
      .then(coin => {
        userCoins = parseInt(coin || 0);
        document.getElementById("user-coins").innerText = `You have: ${userCoins} coins`;
      });
  }

  function loadRewards() {
    const grid = document.getElementById("rewardsGrid");
    grid.innerHTML = '';
    rewards.forEach(r => {
      const div = document.createElement("div");
      div.className = "reward-card";
      div.innerHTML = `<img src="${r.img}" /><h4>${r.title}</h4><p>${r.coins} Coins</p>`;
      div.onclick = () => tryRedeem(r);
      grid.appendChild(div);
    });
  }

  function tryRedeem(reward) {
    if (userCoins < reward.coins) {
      alert("Not enough coins!");
      return;
    }
    selectedReward = reward;
    document.getElementById("redeemTitle").innerText = `${reward.title} ‚Äì ${reward.coins} Coins`;
    showScreen("redeemScreen");
    clickSound.play();
  }

  function submitRedemption() {
    const contact = document.getElementById("contactInfo").value.trim();
    if (!contact) return alert("Enter contact info");

    fetch(`${SCRIPT_URL}?action=redeem&name=${userName}&reward=${selectedReward.title}&coins=${selectedReward.coins}&contact=${encodeURIComponent(contact)}`)
      .then(res => res.text())
      .then(text => {
        if (text === "Redeemed") {
          alert("Redemption submitted!");
          loadCoins();
          showScreen("mainScreen");
        } else {
          alert("Error: " + text);
        }
      });
  }

  function goBack() {
    showScreen("mainScreen");
    clickSound.play();
  }

  function watchAdAndEarn() {
    const mainScreen = document.getElementById('mainScreen');
    mainScreen.innerHTML = `
      <h2>Loading Ad... Please Wait 3 Seconds</h2>
      <iframe src="about:blank" style="width:300px;height:250px;border:none;margin-top:20px;"></iframe>
      <p style="color:#ccc; font-size: 0.9em;">üéÅ Sometimes surprise rewards appear here!</p>
    `;
    const script = document.createElement('script');
    script.src = '//pl27143039.profitableratecpm.com/21/e1/6b/21e16b106c76c93e961567c2d006aae0.js';
    mainScreen.appendChild(script);

    setTimeout(() => {
      const earned = Math.floor(Math.random() * 2) + 1;
      fetch(`${SCRIPT_URL}?action=add&name=${userName}&coins=${earned}`)
        .then(() => {
          alert(`You earned +${earned} coins`);
          location.reload();
        });
    }, 3000);
  }

  window.onload = () => {
    const stored = localStorage.getItem("solitName");
    if (stored) {
      userName = stored;
      document.getElementById("displayName").innerText = userName;
      showScreen("mainScreen");
      loadCoins();
      loadRewards();
    }
  };
</script>

</body>
</html>
