<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="2;url=" id="redirectMeta">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1e1e2f;
      color: white;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div>
    <h2>Redirecting to your reward...</h2>
    <p>Please wait a moment...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const target = params.get("target");
    if (target) {
      document.getElementById("redirectMeta").setAttribute("content", `2;url=${target}`);
    } else {
      document.body.innerHTML = "<h2>Invalid or missing target URL</h2>";
    }
  </script>
</body>
</html>
